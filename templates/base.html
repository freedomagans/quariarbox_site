{% load static %}
{% include 'includes/_header.html' %}
{% include 'includes/_navbar.html' %}


<main>

    <!--  a designed alert box to render the django message alerts -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}">
    {% if messages %}
    <div class="container mt-6" id="qbx-messages">
        {% for message in messages %}
        <div class="qbx-alert qbx-{{ message.tags }}">
            <span>{{ message }}</span>
            <button type="button" class="qbx-close" onclick="this.parentElement.remove();">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
  // Auto-dismiss alerts after 5 seconds
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
      document.querySelectorAll("#qbx-messages .qbx-alert").forEach(function(alert) {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      });
    }, 5000);
  });

    </script>
    {% block content %}

    {% endblock %}
</main>
