{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class=' mt-7 mb-3 card p-2 w-md-50 shadow-sm' style="margin:auto">
<form method="post" style="margin:auto;width:60%">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary col-md-5" style="margin-left:100px">
</form>
</div>

<style>
    textarea{height:3rem;}
    input[type="number"]{height:2rem;max-width:6rem;}
</style>
{% endblock %}
